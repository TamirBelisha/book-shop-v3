<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title data-trans="title">Book shop</title>
</head>

<body onload="onInit()" class=" bg-light">
    <header class="container-fluid text-danger p-3">
        <h1 data-trans="header-1" class="display-2">Book shop</h1>
        <h3 data-trans="header-2" class="display-5">Manage your books here</h3>
    </header>
    <section class="add-book-section container-fluid p-3 ">
        <div class="row">
            <div class="col-2">
                <input type="text " name="add-name" data-trans="input-name" placeholder="Name of the book?"> <br>
                <input type="text " name="add-price" data-trans="input-price" placeholder="Price of the book?">
                <button onclick="onAddBook()" data-trans="add-book-btn" class=" mt-2 add btn btn-outline-danger">Add book</button>
            </div>

        </div>
        <div class="row">
            <div class="col-2">

                <div class="input-group mb-3">
                    <label class="input-group-text text-danger  p-1 m-1 mt-3" data-trans="language" for="inputGroupSelect01">Language</label>
                    <select class="custom-select mt-3" id="inputGroupSelect01" onchange="onSetLang(this.value)">
                        <option value="en">English</option>
                        <option value="he">עברית</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    <section class="books-container container"></section>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-6">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" onclick="onSetPage('prev')">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item" onclick="onSetPage(1)"><a class="page-link" href="#">1</a></li>
                    <li class="page-item" onclick="onSetPage(2)"><a class="page-link" href="#">2</a></li>
                    <li class="page-item" onclick="onSetPage(3)"><a class="page-link" href="#">3</a></li>
                    <li class="page-item" onclick="onSetPage('next')">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- book-desc-modal -->



    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg text-danger">
            <h1 class="book-name-modal">Book name</h1>
            <div class="modal-content bg-dark p-2 text-warning">
                <div class="d-inline-block">
                    <h3 data-trans="modal-rate" class="d-inline">Rate : </h3> <span class="span-rate d-inline"></span> <br>
                </div>
                <div class="d-inline-block">
                    <h4 data-trans="modal-price" class="d-inline mt-2">Price : </h4> <span class="span-price"></span>
                </div>
                <h5 class="mt-3">Book description</h5>
                <p></p>
                <!-- <button onclick="onCloseModal()" data-trans="modal-close-btn" class="close-modal btn btn-outline-warning">Close</button> -->
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
